<a class="btn btn-success" routerLink="/parametros/crear-comentarios" role="button">Nuevo comentario</a>
<br />
<br />
<table class="table">
    <thead class="table-dark">
        <tr>
            <td>
                Contenido
            </td>
            <td>
                Fecha
            </td>
            <td>
                Eliminar
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList">
            <td>
                {{r.contenido}}
            </td>
            <td>
                {{r.fecha}}
            </td>
            <td>
                <button type="button" class="btn btn-danger" (click)="ConfirmarEliminacion(r.idComentario)">
                    Eliminar
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal" id="confirmarEliminacion" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h5 class="modal-title">Confirmacion de Eliminacion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de eliminar este comentario?
            </div>
            <div class="modal-footer">
                <button (click)="EliminarComentario()" type="button" class="btn btn-success">Confirmar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>

            </div>
        </div>
    </div>
</div>

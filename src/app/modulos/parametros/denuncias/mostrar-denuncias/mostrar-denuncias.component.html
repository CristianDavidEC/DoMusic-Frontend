<table class="table">
    <thead class="table-dark"> 
        <tr>
            <td>
                Usuario Reportado
            </td>
            <td>
                Tipo
            </td>
            <td>
                Fecha
            </td>
            <td >
                Eliminar
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let r of recordList">
            <td>
                {{r.idUsuarioReportado}}
            </td>
            <td>
                {{r.tipo}}
            </td>
            <td>
                {{r.fecha}}
            </td>
            <td>
                <a class="btn btn-warning" routerLink= "/parametros/modificar-publicaciones/{{r.idPublicacion}}" role= "button">Modificar</a>
            </td>
            <td>
                <button type="button" class = "btn btn-danger" (click) = "ConfirmarEliminacion(r.idPublicacion)">
                    Eliminar
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- <pagination-controls (pageChange)="pagina = $event" nextLabel="Siguiente" previousLabel="Anterior"></pagination-controls> -->
<!-- <ngx-spinner></ngx-spinner> -->
<div class="modal" id= "confirmarEliminacion" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmacion de Eliminacion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de eliminar esta publicacion?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" >Confirmar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>

        </div>
      </div>
    </div>
  </div>

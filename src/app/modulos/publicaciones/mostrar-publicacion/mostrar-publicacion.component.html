<br />
<a class="btn btn-success" routerLink="/publicaciones/crear-publicaciones" role="button">Nueva Publicacion</a>
<br />
<br />
<table class="table">
    <thead class="table-dark"> 
        <tr>
            <td>
                Título
            </td>
            <td>
                Fecha
            </td>
            <td>
                Contenido
            </td>
            <td >
                Modificar
            </td>
            <td >
                Eliminar
            </td>
            <td >
                Reacciones
            </td>
            <td>
                Comentarios
            </td>
            <td>
                Comentarios
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: { itemsPerPage: publiPorPagina, currentPage: pagina}">
            <td>
                {{r.titulo}}
            </td>
            <td>
                {{r.fecha}}
            </td>
            <td>
                {{r.contenido}}
            </td>
            
            <td>
                <a class="btn btn-warning" routerLink= "/publicaciones/modificar-publicaciones/{{r.idPublicacion}}" role= "button">Modificar</a>
            </td>
            <td>
                <button type="button" class = "btn btn-danger" (click) = "ConfirmarEliminacion(r.idPublicacion)">
                    Eliminar
                </button>
            </td>
            <td>
                <imput>
                    {{r.reacciones}}
                </imput>
                <button type="button" class = "btn btn-dark" (click) = "reaccionar(r.idPublicacion)">
                    Reaccionar
                </button>
            </td>
            <td>
                <a class="btn btn-primary" routerLink= "/parametros/comentarios/{{r.idPublicacion}}" role= "button">Comentarios</a>
            </td>
            <td>
                <a class="btn btn-primary" routerLink= "/parametros/crear-comentarios/{{r.idPublicacion}}" role= "button">Comentar</a>
            </td>
        </tr>
    </tbody>
</table>

<pagination-controls (pageChange)="pagina = $event" nextLabel="Siguiente" previousLabel="Anterior"></pagination-controls>
<ngx-spinner></ngx-spinner>
<div class="modal" id= "confirmarEliminacion" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmacion de Eliminacion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de eliminar esta publicacion?
        </div>
        <div class="modal-footer">
          <button (click)="EliminarPubli()" type="button" class="btn btn-success" >Confirmar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>

        </div>
      </div>
    </div>
  </div>

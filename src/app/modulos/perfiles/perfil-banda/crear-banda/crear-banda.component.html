<div class="container signup-form">
    <div class="row">
        <div class="col-md-4 ">
            <img src="https://i.pinimg.com/564x/5d/5d/5e/5d5d5ec6ab5784b8d84d990bddab9536.jpg"
                class="img-fluid rounded tamaño" alt="Eniun">
        </div>

        <div class="col-md-8">
            <form [formGroup]="fgValidator" action="/examples/actions/confirmation.php" method="post">
                <h2 class="text-center">Regístrate en <i class="fas fa-compact-disc"></i> <strong>DoMusic</strong> </h2>
                <p class="text-center">Por favor llena el formulario para crear tu cuenta</p>
                <hr>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user"></span>
                            </span>
                        </div>
                        <input formControlName="nombre" type="text" class="form-control" name="nombre"
                            placeholder="Nombre" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user"></span>
                            </span>
                        </div>
                        <input formControlName="listaIntegrantes" type="text" class="form-control" name="listaIntegrantes"
                            placeholder="Lista Integrantes" required="required">
                    </div>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-globe-americas"></i></span>
                    </div>
                    <select formControlName="generoMusical" class="form-control">
                        <option disabled="disabled">Género musical</option>
                        <option value="Salsa">Salsa</option>
                        <option value="Vallenato">Vallenato</option>
                        <option value="Electrónica">Electrónica</option>
                        <option value="Pop">Pop</option>
                        <option value="Clásica">Clásica</option>
                        <option value="Rock">Rock</option>
                    </select>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <select formControlName="codigoPais" class="custom-select" style="max-width: 120px;">
                        <option disabled="disabled">Codiogo Pais</option>
                        <option selected="">+57</option>
                        <option value="1">+34</option>
                        <option value="2">+54</option>
                        <option value="3">+41</option>
                    </select>
                    <input formControlName="celular" name="" class="form-control" placeholder="Número de Teléfono"
                        type="text">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <input formControlName="correo" type="email" class="form-control" name="email"
                            placeholder="Correo Electrónico" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-calendar-day"></i>
                            </span>
                        </div>
                        <input formControlName="fechaCreacion" type="date" class="form-control" name="fecha" placeholder="Fecha"
                            required="required">
                    </div>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-globe-americas"></i></span>
                    </div>
                    <select formControlName="ciudad" class="form-control">
                        <option disabled>País</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="China">China</option>
                        <option value="Rusia">Rusia</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Perú">Perú</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="button" (click)="crearBanda" class="btn btn-primary btn-lg">Registrarse</button>
                </div>
            </form>
            <div class="text-center">¿Ya tienes una cuenta?<a routerLink="/seguridad/login"
                    class="text-primary color-txt">Ingresa Aquí</a></div>
        </div>

    </div>
</div>

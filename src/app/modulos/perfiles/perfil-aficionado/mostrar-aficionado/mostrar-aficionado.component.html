<br />
<br />
<table class="table">
    <thead class="table-dark"> 
        <tr>
            <td>
                Nombre
            </td>
            <td>
                Celular
            </td>
            <td>
                Ciudad
            </td>
            <td>
                Correo
            </td>
            <td>
                Denunciar
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList">
            <td>
                {{r.nombre}}    
            </td>
            <td>
                {{r.celular}}
            </td>
            <td>
                {{r.ciudad}}
            </td>
            <td>
                {{r.correo}}
            </td>
            <td>
                <button type="button" class = "btn btn-danger">
                    Denunciar
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="container signup-form">
    <div class="row">
        <div class="col-md-4 ">
            <img src="https://i.pinimg.com/564x/5d/5d/5e/5d5d5ec6ab5784b8d84d990bddab9536.jpg" class="img-fluid rounded tamaño" alt="Eniun">
        </div>

    <div class="col-md-8">
    <form [formGroup] = "fgValidator"  action="/examples/actions/confirmation.php" method="post">
		<h2 class="text-center">Regístrate en <i class="fas fa-compact-disc"></i> <strong>DoMusic</strong> </h2>
		<p class="text-center">Por favor llene el formulario para crear su cuenta</p>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input formControlName="nombre" type="text" class="form-control" name="nombre" placeholder="Su Nombre" required="required">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fas fa-envelope"></i>
					</span>                    
				</div>
				<input formControlName="correo" type="email" class="form-control" name="email" placeholder="Correo Electrónico" required="required">
			</div>
        </div>

        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fas fa-calendar-day"></i>
					</span>                    
				</div>
				<input formControlName="fecha" type="date" class="form-control" name="fecha" placeholder="Fecha" required="required">
			</div>
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <select formControlName="codigoPais" class="custom-select" style="max-width: 120px;">
                <option selected="">+57</option>
                <option value="1">+972</option>
                <option value="2">+198</option>
                <option value="3">+701</option>
            </select>
            <input formControlName="telefono" name="" class="form-control" placeholder="Número de Teléfono" type="text">
        </div> <!-- form-group// -->

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-users"></i> </span>
            </div>
            <select formControlName="tipoPerfil" class="form-control">
                <option selected="">Tipo de Perfil</option>
                <option>Aficionado</option>
                <option>Músico Profesional</option>
                <option>Banda</option>
            </select>
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-globe-americas"></i></span>
            </div>
            <select formControlName="pais" class="form-control">
                <option selected="">Pais</option>
                <option>Colombia</option>
                <option>Estados Unidos</option>
                <option>China</option>
                <option>Rusia</option>
                <option>Mexico</option>
                <option>Perú</option>
            </select>
        </div>

		<div class="form-group">
            <button  type="button" (click)="crearPerfil()" class="btn btn-primary btn-lg">Registrarse</button>
        </div>
    </form>
    <div class="text-center">¿Ya tienes una cuenta?<a routerLink="/seguridad/login" class="text-primary color-txt">Ingresa Aquí</a></div>
</div>
    
</div>
</div>

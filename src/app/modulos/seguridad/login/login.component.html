<div class="container login-container">
  <div class="row">
    <div class="col-md-6 ">
      <img src="https://openai.com/content/images/2020/04/2x-no-mark-1.jpg" class="img-fluid rounded tamaño"
        alt="Eniun">
    </div>
    
    <div class="col-md-6 login-form">
      <div class="profile-img">
        <h2><i class="fas fa-compact-disc"></i><strong>DoMusic</strong></h2>
      </div>
      <h3>Inicia Sesión</h3>
      <form [formGroup]= "fgValidator">
        <div class="form-group">
          <!-- <p><i class="fas fa-user-alt d-inline"></i></p> -->
          <input formControlName= "nombreUsuario" type="text" class="form-control" id= "nombreUsuario" name="Nombre De Usuario" placeholder="Nombre De Usuario">
        </div>
        <div class="warning-validator container" *ngIf="fgv.nombreUsuario.errors && (fgv.nombreUsuario.dirty || fgv.nombreUsuario.touched)">
            <strong *ngIf= "fgv.nombreUsuario.errors.required">
                Usuario inválido. 
            </strong>
            <strong *ngIf= "fgv.nombreUsuario.errors.minlength">
                Este campo debe tener al menos {{longitudMinima}} caracteres. 
            </strong>
        </div>
        <div class="form-group">
          <input formControlName= "contrasena" type="password" id = "contrasena" class="form-control" name="Contraseña" placeholder="Contraseña">
        </div>
        <div class="warning-validator container" *ngIf="fgv.contrasena.errors && (fgv.contrasena.dirty || fgv.contrasena.touched)">
          <strong>
              Contraseña incorrecta. 
          </strong>
          <strong *ngIf= "fgv.contrasena.errors.minlength">
            Este campo debe tener al menos {{longitudContrasena}} caracteres. 
        </strong>
        </div>
        <div class="form-group d-flex justify-content-center">
          <button type="button" (click) = "LoginUsuario()" class="btn btn-primary btn-lg btn-block w-75 align-middle ">Ingresar</button>
        </div>

        <div class="form-group forget-password text-center">
          <a routerLink="/seguridad/restaurarContrasena" class="color-txt">¿Olvidaste la contraseña?</a>
        </div>

        <div class="form-group forget-password text-center">
          <a routerLink="/perfiles/tipo-perfil" class="color-txt">Si no tienes una cuanta, regístrate</a>
        </div>
      </form>
    </div>
  </div>
</div>
